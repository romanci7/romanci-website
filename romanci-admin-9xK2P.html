<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Romanci Admin</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Inter', sans-serif;
    background: #0f0f0f;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    background: #1c1c1c;
    padding: 2rem;
    border-radius: 16px;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.5);
    text-align: center;
  }
  h1 {
    color: #f0c419;
    margin-bottom: 2rem;
  }
  input {
    width: 100%;
    padding: 0.8rem;
    margin: 0.6rem 0;
    border-radius: 8px;
    border: none;
    font-size: 1rem;
  }
  button {
    width: 100%;
    padding: 0.8rem;
    margin-top: 1rem;
    border: none;
    border-radius: 8px;
    background: linear-gradient(90deg, #f0c419, #f7e07d);
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  button:hover {
    filter: brightness(1.2);
  }
  .popup {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    display: none;
    justify-content: center;
    align-items: center;
    background: rgba(0,0,0,0.8);
    z-index: 100;
  }
  .popup-content {
    background: #222;
    padding: 2rem;
    border-radius: 16px;
    text-align: center;
    animation: pop 0.5s ease;
  }
  .popup-content h2 {
    color: #f0c419;
    margin-bottom: 1rem;
  }
  @keyframes pop {
    0% { transform: scale(0); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }
</style>
</head>
<body>

<div class="container">
  <h1>ROMANCI ADMIN</h1>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <button id="loginBtn">Login</button>
</div>

<div class="popup" id="popup">
  <div class="popup-content">
    <h2>âœ… Thank You!</h2>
    <p>You are now logged in.</p>
    <div style="font-size: 2rem; color: #f0c419;">R</div>
  </div>
</div>

<!-- Firebase SDK -->
<script type="module">
  // Import Firebase modules
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

  const firebaseConfig = {
  apiKey: "AIzaSyCT1_NEA_UIu_1dSTgy5awbGQI-7KCywVo",
  authDomain: "romanci-vouch.firebaseapp.com",
  projectId: "romanci-vouch",
  storageBucket: "romanci-vouch.firebasestorage.app",
  messagingSenderId: "154787033593",
  appId: "1:154787033593:web:0855c02f6c1d7204ed8d28",
  measurementId: "G-7QWKQ6ZXX3"
};

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const loginBtn = document.getElementById("loginBtn");
  const popup = document.getElementById("popup");

  loginBtn.addEventListener("click", () => {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    signInWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        // Show popup
        popup.style.display = "flex";

        // Redirect after 2 seconds
        setTimeout(() => {
          window.location.href = "admin-panel.html"; // <-- Your real admin page
        }, 2000);
      })
      .catch((error) => {
        alert(error.message);
      });
  });
</script>

</body>
</html>

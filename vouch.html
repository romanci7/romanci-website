<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>ROMANCI â€” Vouches</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
:root {
  --gold:#d4af37;
  --cream:#fff8e9;
  --dark:#111;
}

body {
  margin:0;
  font-family:Inter, sans-serif;
  background:linear-gradient(135deg,#fffaf0,#f5ecd5);
  color:#222;
}

header {
  padding:40px;
  text-align:center;
  font-family:"Playfair Display";
  font-size:2.5rem;
  letter-spacing:2px;
  color:var(--gold);
}

.container {
  max-width:900px;
  margin:auto;
  padding:20px;
}

/* FORM */
.form-box {
  background:white;
  padding:25px;
  border-radius:18px;
  box-shadow:0 20px 40px rgba(0,0,0,.1);
}

.form-box h2 {
  margin-top:0;
  color:var(--gold);
}

input, textarea {
  width:100%;
  padding:14px;
  margin:10px 0;
  border-radius:10px;
  border:1px solid #ddd;
  font-size:1rem;
}

button {
  background:linear-gradient(135deg,#e6c35a,#b9962e);
  border:none;
  color:white;
  padding:14px 26px;
  border-radius:999px;
  font-size:1rem;
  cursor:pointer;
  box-shadow:0 10px 25px rgba(0,0,0,.2);
}

button:hover { transform:scale(1.05); }

/* VOUCH GRID */
#vouches {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
  margin-top:40px;
}

.card {
  background:white;
  border-radius:16px;
  padding:18px;
  box-shadow:0 10px 25px rgba(0,0,0,.12);
}

.card h4 {
  margin:0;
  color:var(--gold);
}

/* POPUP */
.popup {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
  transition:.4s;
}

.popup.show {
  opacity:1;
  pointer-events:auto;
}

.popup-box {
  background:white;
  padding:35px;
  border-radius:20px;
  text-align:center;
  max-width:300px;
}

.popup-box h2 {
  color:var(--gold);
}

.popup-box a {
  display:block;
  margin-top:12px;
  text-decoration:none;
  color:#333;
  font-weight:600;
}
</style>
</head>

<body>

<header>ROMANCI â€” Vouches</header>

<div class="container">

<div class="form-box">
<h2>Leave a Vouch</h2>

<form id="vouchForm">
<input id="name" placeholder="Your name" required />
<textarea id="text" rows="4" placeholder="Your vouch..." required></textarea>
<button type="submit">Submit Vouch</button>
</form>
</div>

<section id="vouches"></section>

</div>

<!-- POPUP -->
<div class="popup" id="popup">
  <div class="popup-box">
    <h2>Thank you from ROMANCI âœ¨</h2>
    <p>Your vouch was added.</p>
    <a href="index.html"> Home</a>
    <a href="#vouches"> Show Vouches</a>
  </div>
</div>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { 
  getFirestore, collection, addDoc,
  query, orderBy, onSnapshot, serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* ðŸ”¥ PASTE YOUR CONFIG FROM FIREBASE HERE */
const firebaseConfig = {
  apiKey: "AIzaSyCT1_NEA_UIu_1dSTgy5awbGQI-7KCywVo",
  authDomain: "romanci-vouch.firebaseapp.com",
  projectId: "romanci-vouch",
  storageBucket: "romanci-vouch.firebasestorage.app",
  messagingSenderId: "154787033593",
  appId: "1:154787033593:web:24d3185cdedfdbaded8d28",
  measurementId: "G-W6SHFKE1EC"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const form = document.getElementById("vouchForm");
const list = document.getElementById("vouches");
const popup = document.getElementById("popup");

/* SUBMIT */
form.addEventListener("submit", async e => {
  e.preventDefault();

  await addDoc(collection(db,"vouches"),{
    name: name.value,
    text: text.value,
    created: serverTimestamp()
  });

  form.reset();

  popup.classList.add("show");
  setTimeout(()=>popup.classList.remove("show"),3000);
});

/* LIVE FEED */
const q = query(collection(db,"vouches"), orderBy("created","desc"));

onSnapshot(q, snap => {
  list.innerHTML = "";
  snap.forEach(doc=>{
    const d = doc.data();
    list.innerHTML += `
      <div class="card">
        <h4>${d.name}</h4>
        <p>${d.text}</p>
      </div>
    `;
  });
});

</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vouch - Romanci</title>
  <link rel="stylesheet" href="assets/styles.css">
  <style>
    .vouch-item { background: #f6efe9; padding:16px; margin-bottom:12px; border-radius:12px; transition:0.3s; opacity:0; transform:translateY(10px);}
    .vouch-item.show { opacity:1; transform:translateY(0);}
    #toast { position:fixed; bottom:30px; right:20px; background:#333; color:white; padding:12px 20px; border-radius:10px; display:none; }
    form { display:flex; flex-direction:column; gap:12px; margin-bottom:20px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Send a Vouch</h1>
    <form id="vouchForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <textarea id="message" placeholder="Your Vouch Message" required></textarea>
      <button type="submit">Send Vouch</button>
    </form>

    <h2>Approved Vouches</h2>
    <div id="vouchList"></div>
  </div>

  <div id="toast">Thank you for your vouch!</div>

  <script>
    const vouchForm = document.getElementById('vouchForm');
    const vouchList = document.getElementById('vouchList');
    const toast = document.getElementById('toast');

    async function fetchVouches(){
      const res = await fetch('/api/vouches');
      const vouches = await res.json();
      vouchList.innerHTML = '';
      vouches.filter(v => v.approved).forEach(v => {
        const div = document.createElement('div');
        div.className = 'vouch-item';
        div.innerHTML = `<strong>${v.name}</strong><p>${v.message}</p>`;
        vouchList.appendChild(div);
        setTimeout(()=>div.classList.add('show'),50);
      });
    }

    vouchForm.addEventListener('submit', async e => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const message = document.getElementById('message').value.trim();
      const ip = await fetch('https://api.ipify.org?format=json').then(res=>res.json()).then(d=>d.ip);

      const res = await fetch('/api/vouch', {
        method:'POST',
        headers:{ 'Content-Type':'application/json' },
        body: JSON.stringify({ name, message, ip })
      });

      const data = await res.json();
      if(data.error){
        alert(data.error);
        return;
      }

      toast.style.display='block';
      setTimeout(()=>toast.style.display='none',3000);

      vouchForm.reset();
      setTimeout(()=> window.location.href='index.html',3000);
    });

    fetchVouches();
  </script>
</body>
</html>

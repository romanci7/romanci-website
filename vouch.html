<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vouch Page</title>
<style>
  /* Google Fonts Import */
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

  :root {
    --primary-color: #4f46e5;
    --bg-color: #f3f4f6;
    --card-bg: rgba(255, 255, 255, 0.95);
    --shadow: rgba(0,0,0,0.1);
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Inter', sans-serif;
  }

  body {
    background-color: var(--bg-color);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 50px 20px;
    min-height: 100vh;
    transition: background 0.3s ease;
  }

  h1 {
    font-size: 2.5rem;
    color: var(--primary-color);
    margin-bottom: 10px;
    text-align: center;
    animation: fadeIn 1s ease forwards;
  }

  p {
    text-align: center;
    color: #333;
    margin-bottom: 40px;
    max-width: 600px;
    animation: fadeIn 1.5s ease forwards;
  }

  form {
    background: var(--card-bg);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 10px 25px var(--shadow);
    width: 100%;
    max-width: 500px;
    animation: fadeIn 2s ease forwards;
  }

  input, textarea, button {
    width: 100%;
    padding: 15px;
    margin-bottom: 20px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 1rem;
    transition: 0.3s ease;
  }

  input:focus, textarea:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 10px rgba(79,70,229,0.2);
  }

  textarea {
    resize: none;
    min-height: 100px;
  }

  button {
    background: var(--primary-color);
    color: #fff;
    font-weight: 600;
    cursor: pointer;
    border: none;
    transition: background 0.3s ease;
  }

  button:hover {
    background: #3730a3;
  }

  .vouches {
    margin-top: 50px;
    width: 100%;
    max-width: 600px;
  }

  .vouch-card {
    background: var(--card-bg);
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 8px 20px var(--shadow);
    margin-bottom: 20px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .vouch-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 30px var(--shadow);
  }

  .vouch-name {
    font-weight: 700;
    color: var(--primary-color);
    margin-bottom: 10px;
  }

  .vouch-message {
    color: #333;
    line-height: 1.5;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px);}
    to { opacity: 1; transform: translateY(0);}
  }

  /* Responsive */
  @media (max-width: 600px) {
    body {
      padding: 30px 10px;
    }

    h1 {
      font-size: 2rem;
    }

    form {
      padding: 20px;
    }
  }
</style>
</head>
<body>

<h1>Vouch for Us</h1>
<p>Share your feedback or vouch for our website. Your words mean a lot and help our community grow!</p>

<form id="vouchForm">
  <input type="text" id="name" placeholder="Your Name" required>
  <textarea id="message" placeholder="Your Vouch / Feedback" required></textarea>
  <button type="submit">Submit Vouch</button>
</form>

<div class="vouches" id="vouchesList">
  <!-- Submitted vouches will appear here -->
</div>

<script>
  const form = document.getElementById('vouchForm');
  const vouchesList = document.getElementById('vouchesList');

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    const name = document.getElementById('name').value.trim();
    const message = document.getElementById('message').value.trim();

    if(name && message) {
      const card = document.createElement('div');
      card.classList.add('vouch-card');
      card.innerHTML = `<div class="vouch-name">${name}</div><div class="vouch-message">${message}</div>`;
      vouchesList.prepend(card);

      form.reset();
    }
  });
</script>

</body>
</html>

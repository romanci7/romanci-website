<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>ROMANCI VOUCHES</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --gold:#d4af37;
  --cream:#fff8ec;
  --dark:#111;
}

body{
  margin:0;
  background:linear-gradient(135deg,#fff6e5,#f7efe0);
  font-family:Inter,sans-serif;
}

header{
  text-align:center;
  padding:40px 15px;
}

h1{
  font-family:'Playfair Display',serif;
  color:var(--gold);
  font-size:3rem;
}

section{
  max-width:1100px;
  margin:auto;
  padding:20px;
}

.form-box{
  background:white;
  padding:30px;
  border-radius:18px;
  box-shadow:0 25px 80px rgba(0,0,0,.1);
  border:2px solid var(--gold);
}

input,textarea{
  width:100%;
  padding:15px;
  margin:10px 0;
  border-radius:10px;
  border:1px solid #ddd;
  font-size:1rem;
}

button{
  background:linear-gradient(135deg,#d4af37,#f3dc7a);
  border:none;
  padding:15px 35px;
  border-radius:50px;
  cursor:pointer;
  font-weight:600;
}

.vouches{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
  margin-top:40px;
}

.card{
  background:white;
  padding:20px;
  border-radius:16px;
  border:1px solid var(--gold);
}

.name{
  font-weight:600;
  color:var(--gold);
}

.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
}

.popup-box{
  background:white;
  padding:35px;
  border-radius:18px;
  text-align:center;
}

.popup-box button{
  margin:10px;
}
</style>
</head>

<body>

<header>
  <h1>ROMANCI VOUCHES</h1>
  <p>Luxury verified feedback from clients worldwide</p>
</header>

<section>

<div class="form-box">
<h2>Leave a Vouch</h2>

<form id="vouchForm">
<input id="name" placeholder="Your name" required>
<textarea id="text" rows="4" placeholder="Your vouch..." required></textarea>
<button type="submit">Submit Vouch</button>
</form>
</div>

<div class="vouches" id="vouchList"></div>

</section>

<div class="popup" id="popup">
  <div class="popup-box">
    <h2>Thank you from ROMANCI âœ¨</h2>
    <p>Your vouch was submitted successfully.</p>
    <button onclick="location.href='index.html'">Home</button>
    <button onclick="popup.style.display='none'">Show Vouches</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { 
  getFirestore,
  collection,
  addDoc,
  query,
  orderBy,
  onSnapshot
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCT1_NEA_UIu_1dSTgy5awbGQI-7KCywVo",
  authDomain: "romanci-vouch.firebaseapp.com",
  projectId: "romanci-vouch",
  storageBucket: "romanci-vouch.firebasestorage.app",
  messagingSenderId: "154787033593",
  appId: "1:154787033593:web:24d3185cdedfdbaded8d28",
  measurementId: "G-W6SHFKE1EC"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// Submit vouch
document.getElementById("vouchForm").addEventListener("submit", async e=>{
  e.preventDefault();

  const name = document.getElementById("name").value;
  const text = document.getElementById("text").value;

  try{
    await addDoc(collection(db,"vouches"),{
      name,
      text,
      created: new Date()
    });

    popup.style.display="flex";
    e.target.reset();

  }catch(err){
    alert("Error: "+err.message);
    console.error(err);
  }
});

// Live vouches
const q = query(collection(db,"vouches"),orderBy("created","desc"));

onSnapshot(q,snap=>{
  vouchList.innerHTML="";
  snap.forEach(doc=>{
    const d=doc.data();
    vouchList.innerHTML+=`
      <div class="card">
        <div class="name">${d.name}</div>
        <p>${d.text}</p>
      </div>
    `;
  });
});
</script>

</body>
</html>
